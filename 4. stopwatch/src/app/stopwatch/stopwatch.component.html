<div class="stopwatch-container">
  <h2>Stopwatch</h2>
  <p class="time">
    {{ elaspsedTime | number : "1.1-1" }}
    seconds
  </p>
  <div class="controls">
    <button (click)="startStop()">{{ isRunning ? "Stop" : "Start" }}</button>
    <button (click)="reset()" [disabled]="!elaspsedTime">Reset</button>
  </div>
</div>
