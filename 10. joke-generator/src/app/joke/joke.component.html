<div class="joke-container">
  <h1>Random Joke Generator</h1>
  <button (click)="fetchJoke()">Get a Random Joke</button>

  <div *ngIf="isLoading" class="loading">Loading...</div>
  <div *ngIf="errorMessage" class="error">{{ errorMessage }}</div>
  <div *ngIf="jokeSetup && !isLoading && !errorMessage">
    <p><strong>Setup: </strong>{{ jokeSetup }}</p>
    <p><strong>Punchline: </strong>{{ jokePunchline }}</p>
  </div>
</div>
